
<!doctype html>
<html lang="en">
  <head>
    <!-Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>phone hunter</title>
  </head>
  <body>
    <h1>Welcome to phone hunter</h1>
<!-- search button -->
    <div class="d-flex justify-content-center align-items-center mt-4 mb-4">
<input id="search-field" class="form-control w-50" type="text" placeholder="Enter your search">
<button onclick="searchPhone()" class="px-4 py-1 btn-primary">
    Search
</button>
    </div>
<main class="container">
   
    <section>
<div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

</div>
<!-- no found message -->
<div id="no-found-message" class="mt-4 d-none">
    <h3 class="text-warning">No phones found, please try your new search</h3>
    </div>
    <!-- show all button -->
     <div id="show-all" class="text-center d-none">
        <div id="btn-show-all" class="btn btn-primary">
            Show All
        </div>
     </div>
    </section>
    <!-- spinner -->
   <section id="loader" class="d-none">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
   </section>
</main>

<!-- modal -->
  <!-- Modal body-->
  <div class="modal fade" id="phoneDeatailModal" tabindex="-1" aria-labelledby="phoneDeatailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDeatailModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
  </body>
</html>
